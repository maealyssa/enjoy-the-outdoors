<body>
  <!--  NAVBAR  -->
    <header>  
        <nav class="navbar navbar-expand-lg p-3">
            <a class="navbar-brand" href="#">National Parks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

                <a class="nav-item nav-link" href="mountains.html">Mountains</a>
              </div>
            </div>
          </nav>
    </header>


  <main>
    <div class="container">
      <div class="row">
        <div class="col border rounded p-4" id="container1">
          <h1>Touch Grass!</h1>
          <p>Find a park perfect for you</p>
          <!-- RADIO BUTTONS PARK/LOCATION -->
          <div id="radioContainer" class="border rounded text-center p-2">
            <span>Search by:</span>
            <div class="btn-group">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"/>
                  <label class="btn" for="option1">Location</label>
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off"/>
                  <label class="btn" for="option2">Park</label>
            </div>
          </div>

          <div class="row text-center">
            <!-- First Dropdown -->
            <div class="col-12">
              <select id="searchType" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                <option value="" selected="selected">Select One</option>
              </select>
            </div>
            <!-- Second Dropdown -->
            <div class="col-12">
              <select id="parkOptions" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                <option value="" selected="selected">Select Park</option>
              </select>
            </div>
            <div></div>
            <!-- Search Button -->
            <div class="col">
              <button id="searchBtn" class="btn btn-outline-light" type="button">Search</button>
            </div>

          </div>
        </div>
        <!-- Display park info -->
        <div class="col-8 border rounded text-center" id="displayParkInfo"></div>
      </div>
    </div>
  </main>
