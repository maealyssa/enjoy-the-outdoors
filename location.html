  <main>

    <div class="container border rounded">
      <div class="row">
        <div class="col p-4 border rounded " id="container1" style="backdrop-filter: blur(1px);">
          <h1 class="display-3 text-center">Touch Grass!</h1>
          <p class="lead mb-0 text-center pb-4">Find a park perfect for you</p>
          <!-- RADIO BUTTONS PARK/LOCATION -->
          <div id="radioContainer" class="border rounded text-center text-white p-2">
            <span>Search by:</span>
            <div class="btn-group">
                <input type="radio" class="btn-check text-white" name="options" id="option1" autocomplete="off"/>
                  <label class="btn text-white" for="option1">Location</label>
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off"/>
                  <label class="btn text-white" for="option2">Park</label>
            </div>
          </div>

          <div class="row text-center">
            <!-- First Dropdown -->
            <div class="col-12 pt-4">
              <select id="searchType" class="btn dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true">
                <option value="" selected="selected">Select One</option>
              </select>
            </div>
            <!-- Second Dropdown -->
            <div class="col-12 pt-4">
              <select id="parkOptions" class="btn dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true">
                <option value="" selected="selected">Select Park</option>
              </select>
            </div>
            <div></div>
            <!-- Search Button -->
            <div class="col pt-4">
              <button id="searchBtn" class="btn btn-outline-light" type="button">Search</button>
            </div>

          </div>
        </div>
        <!-- Display park info -->
        <div class="col-8 text-center pt-4" id="displayParkInfo">
        </div>
